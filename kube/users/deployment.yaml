apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-users-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ms-users-app
  template:
    metadata:
      labels:
        app: ms-users-app
    spec:
      containers:
        - name: ms-users-app
          image: ostapetc/ms-users:latest
          imagePullPolicy: Always
          command: [ "./main" ]
          ports:
            - containerPort: 3001
              protocol: TCP
          env:
            - name: "IDG_SERVER_ADDR"
              value: "http://192.168.64.2:30001"